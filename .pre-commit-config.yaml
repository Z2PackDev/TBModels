repos:
- repo: https://github.com/psf/black
  rev: 20.8b1
  hooks:
  - id: black
- repo: https://github.com/PyCQA/pylint
  rev: pylint-2.6.0
  hooks:
  - id: pylint
    language: system
    exclude: '^(doc/)|(examples/)|(playground/)'
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.782
  hooks:
  - id: mypy
    exclude: '^(doc/)|(examples/)|(playground/)'
